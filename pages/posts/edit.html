<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit post</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script type="module" src="../../scripts/editPost.js"></script>
</head>
<body>
    <main>
        <a href="./feed.html">Back to feed</a>
        <h1>Edit post</h1>

        <form id="editForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="body">Content</label>
            <textarea id="body" name="body" required></textarea>

            <label for="media">Image (URL, optional)</label>
            <input type="url" id="media" name="media">

            <div style="margin-top:12px; display:flex; gap:8px;">
                <button type="submit">Save changes</button>
                <button type="button" id="deleteBtn">Delete Post</button>
            </div>
        </form>
        <p id="message" aria-live="polite"></p>
    </main>
</body>
</html>
