<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new post</title>
    <link rel="stylesheet" href="../../styles/main.css" />
    <script type="module" src="../../scripts/createPosts.js"></script>
    <script type="module" src="../../scripts/navbar.js"></script>
    <script type="module" src="../../scripts/footer.js"></script>
  </head>
  <body>
    <main>
      <a href="./feed.html" class="back-link">&#8592; Back to feed</a>
      <h1>Create new post</h1>

      <form id="createForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="body">Content</label>
        <textarea id="body" name="body" required></textarea>

        <label for="media">Image (URL, Optional)</label>
        <input type="url" id="media" name="media" />

        <button type="submit">Publish</button>
      </form>
      <p id="message" aria-live="polite"></p>
    </main>
  </body>
</html>
